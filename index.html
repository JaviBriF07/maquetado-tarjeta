<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="images/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <header><img src="images/illustration-hero.svg" alt="dancing"></header>
    
      <h1>Order Summary</h1>
      
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p> 
      <div class="main">
        <span>
          <img src="images/icon-music.svg" alt="">
        </span>
        <div class="plan">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <div class="plan">
        <a class="cambio" href="#">Change</a>
        </div>
      </div>
      <button>Proceed to Payment</button>
      <div class="cancelar">
      <a href="#">Cancel Order</a></div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Javier Brise√±o</a>.
  </div>
</body>
</html>
